<!doctype HTML5>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formular</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="src/models/admin.js" type="text/javascript"></script>
    <script src="src/models/database.js" type="text/javascript"></script>
    <script src="src/models/helpers.js" type="text/javascript"></script>
    <script src="src/models/formular.js" type="text/javascript"></script>
    <script src="src/models/script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs bg-light">
                    <li class="nav-item">
                        <div class="nav-link active" id="admin">Administration</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link" id="formular">Formular</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <table class="table text-center bg-light">
                    <tr id="search_create">
                        <td colspan="2">
                            <label for="search_formular">Formular name: </label>
                        </td>
                        <td colspan="2">
                            <input type="text" name="search_input" class="form-control">
                        </td>
                        <td>
                            <div class="btn btn-success" id="button_search">Search</div>
                        </td>
                    </tr>
                    <tr id="select_from_list" class="d-none">
                        <td>
                            <label for="select_from_db">Formular name: </label>
                        </td>
                        <td>
                            <select class="form-control" name="select_from_db">
                                <option value="" selected>Choose formular</option>
                            </select>
                        </td>
                        <td id="version">
                            <label for="version">Version: </label>
                            <input class="form-control w-50" type="text" name="version">
                        </td>
                        <td>
                            <div class="btn btn-success" id="load">Load</div>
                        </td>
                    </tr>
                </table>

                <table class="table text-center" id="primary_table">

                </table>

                <table class="table text-center" id="extra_table">
               
                </table>

            </div>

        </div>
        <div class="row">
            <div class="col text-center">
                <div class="btn btn-success d-none" id="save">Save</div>
                <div class="btn btn-success d-none" id="update">Update</div>
                <div class="btn btn-success d-none" id="save_formular">Save</div>
                <div class="btn btn-success d-none" id="update_formular">Update</div>
            </div>
        </div>
    </div>
</body>

</html>
